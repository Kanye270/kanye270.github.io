<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gráfica de Sistemas Afectados">
    <title>Gráfica</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="submenu">
            <button class="submenu-btn"><i class="fas fa-bars"></i></button>
            <div class="submenu-content">
                <a href="index.html" class="semi-medium-btn"><i class="fas fa-pencil-alt"></i> Formularios</a>
                <a href="grafica.html" class="semi-medium-btn"><i class="fas fa-chart-bar"></i> Gráfica</a>
            </div>
        </div>
        <h1>Incidencias de sistemas</h1>
        <div class="logo">
            <img src="imagenes/LOGO sin fondo.png" alt="Logo">
        </div>
    </header>

    <!-- Barra de búsqueda para filtrar tablas -->
    <div id="filterContainer">
        <label for="tableSelect">Seleccionar Tablas:</label>
        <div class="dropdown">
            <input type="text" id="tableSelect" placeholder="Seleccionar Tablas" readonly>
            <div class="dropdown-content">
                <!-- Opciones de tabla se agregarán dinámicamente -->
            </div>
        </div>
        <button id="filterButton">Mostrar</button>
    </div>

    <!-- Contenedor de las tablas y las gráficas -->
    <main>
        <div id="contentContainer">
            <!-- Las tablas y las gráficas se insertarán aquí -->
        </div>
    </main>

    <script src="grafica.js"></script>
</body>
</html>
